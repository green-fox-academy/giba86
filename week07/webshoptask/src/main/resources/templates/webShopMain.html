<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>My Shop</title>
</head>
<form action = "/webshop/search" method = "post">
    <h1>My Shop</h1>
    <div class = "navigationButtons">
        <input type = "button" value = "Only available" onclick = "window.location.href = '/webshop/onlyavailable'"></input>
        <input type = "button" value = "Cheapest First" onclick = "window.location.href = '/webshop/cheapestfirst'"></input>
        <input type = "button" value = "Contains Nike" onclick = "window.location.href = '/webshop/containsnike'"></input>
        <input type = "button" value = "Average Stock" onclick = "window.location.href = '/webshop/averagestock'"></input>
        <input type = "button" value = "Most Expensive Available" onclick = "window.location.href = '/webshop/mostexpensive'"></input>
    </div>

</form>
<div class = "navigationButtons">
    <form action = "/webshop/search" method = "post">
        <input type="text" id = "search" name = "search" placeholder="Search here">
        <button type = "submit">Search</button>
    </form>
</div>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity of Stock</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${productList}">
            <td th:text="${item.getName()}">Name></td>
            <td th:text="${item.getDescription()}">Description></td>
            <td th:text="${item.getPrice()}">Price></td>
            <td th:text="${item.getStock()}">Quantity of Stock></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
