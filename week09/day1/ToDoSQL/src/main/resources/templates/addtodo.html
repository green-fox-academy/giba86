<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Add new task</title>
</head>
<body>
<form th:action="@{/list}" th:object="${addtask}" th:method="post">
    <div>
        <label for="title">Add task</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
        <input type="checkbox" th:field="*{urgent}">
        <button type="submit" name="submit" value="new todo"></button>
    </div>

</form>

</body>
</html>
