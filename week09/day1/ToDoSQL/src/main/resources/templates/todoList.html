<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<h1>Todos for today:</h1>
<body>
<a href="/addtodo">Add new task</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ToDo : ${todos}" th:object = "${ToDo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{urgent}"></td>
        <td th:text="*{done}"></td>
        <td><form th:action="@{'/'+*{id} + '/delete'}" method="post"><input type="submit" value="delete"></form></td>
        <td><form th:action="@{'/'+*{id} + '/edit'}" method="get"><input type="submit" value="edit"></form></td>
    </tr>
    </tbody>
</table>
</body>
</html>
