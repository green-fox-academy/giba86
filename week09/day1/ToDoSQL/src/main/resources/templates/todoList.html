<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<h1>Todos for today:</h1>
<body>
<ul th:each="ToDo : ${todos}" th:object = "${ToDo}">
    <li th:text="|*{idOrAnything} *{title} *{urgent} *{done}|"></li>
</ul>

</body>
</html>
